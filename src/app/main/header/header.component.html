<div class="row header">
  <div class="pull-left logo"><img src="http://placehold.it/150x44" alt=""></div>
  <div class="menu pull-left">
    <ul class="row">
      <li class="menu-item" *ngFor="let menu of menus">
        <nz-dropdown [nzTrigger]="'click'">
          <a class="menu-link" nz-dropdown>{{menu.levelOne}}</a>
          <ul nz-menu *ngIf="menu.levelTwo.length > 0">
            <li  *ngFor="let itemMenu of menu.levelTwo;">
              <div *ngIf="itemMenu.subMenu.length == 0" nz-menu-item><a [innerHtml]="itemMenu.item"></a></div>
              <div *ngIf="itemMenu.subMenu.length > 0" nz-submenu>
                <a [innerHtml]="itemMenu.subItem" title></a>
                <ul *ngFor="let subMenu of itemMenu.subMenu">
                  <li nz-menu-item><a [innerHtml]="subItem"></a></li>
                </ul>
              </div>
            </li>
          </ul>
        </nz-dropdown>
        <!-- <nz-dropdown [nzTrigger]="'click'">
          <ul nz-menu>
            <li nz-menu-item>1st menu item</li>
            <li nz-menu-item>2nd menu item</li>
            <li nz-menu-item>3rd menu item</li>
          </ul>
        </nz-dropdown> -->
      </li>
    </ul>
  </div>
</div>
